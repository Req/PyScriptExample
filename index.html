<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noise Generator</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="theme.css" />
    <py-env>
      - numpy
      - paths:
        - src/waveform.py
    </py-env>
</head>
<body>
  <fieldset>
    <legend>Frequency</legend>
    <input id="range1"
      type="range" min="100" max="5000" step="1" value="440">
    <label for="range1">440</label> Hz
  </fieldset>
  <fieldset>
    <legend>Width</legend>
    <input id="range2"
      type="range" min="1" max="1000" step="1" value="200">
    <label for="range2">200</label> Hz
  </fieldset>
  <canvas id="chart"></canvas>
  <py-script src="src/controls.py"></py-script>
  <script src="src/plotting.js"></script>
  <script src="src/audio.js"></script>
</body>
</html>
